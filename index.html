<!DOCTYPE html>
<html lang="en">
    <head>
        <! -- Basic metadata so the page renders well everywhere -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ARUN R DAS Â· Portfolio</title>
        <meta name="description" content="ARUN R DAS's Portfolio" />

        <style>
        :root { --font: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: var(--font); line-height: 1.6; display: flex; min-height: 100svh; }
        main { margin: auto; padding: 2rem; max-width: 1000px; width: 100%; }
        h1 { text-align: center; font-size: clamp(2rem, 3.5vw + 1rem, 3rem); margin: 0 0 2rem; }
        h2 { margin-top: 2.5rem; font-size: 1.75rem; border-bottom: 2px solid #eee; padding-bottom: .5rem; }


        /* Grid for project tiles */
        .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); margin-top: 1rem; }
        .card { border: 1px solid rgba(0,0,0,.1); border-radius: 12px; padding: 1rem; text-align: center; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,.05); }
        .card img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; }
        .card h3 { margin: .75rem 0 .5rem; font-size: 1.25rem; }
        .card p { font-size: .9rem; color: #555; }
        .card a { display: inline-block; margin-top: .5rem; font-size: .9rem; color: #0366d6; text-decoration: none; }
        .card a:hover { text-decoration: underline; }
</style>
    </head>
    <body>
        <main>
            <!--Heading text-->
            <h1>ARUN R DAS - Portfolio</h1>

            <!--Image-->
            <img class="hero" src="https://via.placeholder.com/640x360.png?text=Your+Image" alt="RUN portfolio cover" />

            <!--Link to GitHub repo-->
            <p>
                <a class="button" href="https://github.com/ARUN-R-DAS/virtual-streering" target="_blank" rel="noopener">View the GitHub repository</a>
            </p>

            <!--Games section-->
            <h2>Games</h2>
            <div class="grid">
                <!--Project tile-->
                <div class="card">
                    <img src="https://via.placeholder.com/400x200.png?text=Game+Thumbnail" alt="Game Project Thumbnail" />
                    <h3>game title</h3>
                    <p>game description</p>
                    <a href="https://github.com/ARUN-R-DAS/virtual-streering" target="_blank">View on GitHub</a>
                </div>
            </div>
        </main>
    </body>
</html>
